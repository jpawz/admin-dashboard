<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <span>Dashboard</span>
            <span>Home</span>
            <span>Profile</span>
            <span>Messages</span>
            <span>History</span>
            <span>Tasks</span>
            <span>Communities</span>
            <span>Settings</span>
            <span>Support</span>
            <span>Privacy</span>
        </div>
        <div class="header">
            <div class="header-top">
                <button>Search</button>
                <input type="text">
                <span>Events</span>
                <span>Morgan Oakley</span>
            </div>
            <div class="header-down">
                <div class="user">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

        </div>
        <div class="content">
            <div class="projects">

            </div>
            <div class="right-bar">
                <p>Announcements</p>
                <p>Trending</p>
            </div>
        </div>
    </div>

</html>
